  <div id="upperpart" class="row whitebackground">
    <div id="titlerow" class="col-100 whitebackground">
      <h1>When is my team playing?</h1>
      <p class="tagline">A disgruntled football fan in search of only next 
      favourite's team match and relative standings practical solution. 
      Only the teams I care about, only the league standings I watch. No 
      gossips, stats or journalistic rambling. All data thanks to <a 
                                    href="https://www.football-data.org">Football Data API</a>.
      </p>
    </div>
    <div class="w-100"></div> <!-- force break -->
    <div id="teamrequests" class="col-100 cards-list">
      <div id="atleticommatches" class="card 1 teammatches">
        <div class="card_image"><img title="Get Atletico Madrid matches"
                                     alt="Get Atletico Madrid matches"
                                     src="media/atletico_madrid_logo.svg" />
        </div>
      </div>
      <div id="liverpoolmatches" class="card 2 teammatches">
        <div class="card_image"><img title="Get Liverpool matches"
                                     alt="Get Liverpool matches" 
                                     src="media/liverpool_logo.svg" />
        </div>
      </div>
      <div id="napolimatches" class="card 3 teammatches">
        <div class="card_image"><img title="Get Napoli matches"
                                     alt="Get Napoli matches"
                                     src="media/napoli_logo.svg" />
        </div>
      </div>
      <div id="borussiamatches" class="card 4 teammatches">
        <div class="card_image"><img title="Get Borussia Dortmund 
                    matches"
                                     alt="Get Borussia Dortmund matches"
                                     src="media/borussia_dortmund_logo.svg" />
        </div>
      </div>
    </div>
    <div class="w-100"></div> <!-- force break -->
    <div id="standingsrequest" class="col-100 cards-list">
      <div id="ligarequest" class="card 0 leaguerequests">
        <div class="card_image"><img title="Show La Liga standings"
                                     alt="Show La Liga standings"
                                     src="media/la_liga_logo.png" />
        </div>
      </div>
      <div id="plrequest" class="card 1 leaguerequests">
        <div class="card_image"><img title="Show Premier League 
                    standings"
                                     alt="Show Premier League standings"
                                     src="media/premier_league_logo.png" />
        </div>
      </div>
      <div id="seriearequest" class="card 2 leaguerequests">
        <div class="card_image"><img title="Show Serie A standings"
                                     alt="Show Serie A standings"
                                     src="media/serie_a_logo.png" />
        </div>
      </div>
      <div id="bundesligarequest" class="card 3 leaguerequests">
        <div class="card_image"><img title="Show Bundesliga standings" 
                                     alt="Show Bundesliga standings"
                                     src="media/bundesliga_logo.png" />
        </div>
      </div>
      <div id="championsrequest" class="card 4 leaguerequests">
        <div class="card_image"><img title="Show Champions' League standings" 
                                     alt="Show Champions' League standings"
                                     src="media/champions_league_logo.png" />
        </div>
      </div>
    </div>
  </div>

    <div id="fixtures" class="col-lg-4"></div>
    <div id="standings" class="col-lg-8 table-responsive"></div>
